name: Update database

on:
  workflow_dispatch:
    inputs:
      collections:
        description: 'Space-separated list of collections to update'
        required: false
        default: ''
  schedule:
    - cron: "0 * * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update:
    name: Update database
    runs-on: self-hosted
    outputs:
      condition: ${{ steps.update.outputs.condition }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt install -y curl dotnet8 git python3-pip python3-venv wget zip

          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          nvm install node
          npm install

          python3 -m venv venv \
          && source venv/bin/activate \
          && pip install -r scripts/requirements.txt \
          && mkdir -p ~/.local/share/arkprts \
          && echo "{}" | tee ~/.local/share/arkprts/arkprts_auth_cache.json

          git clone --no-checkout --filter=blob:none https://github.com/HellaOrg/HellaAssets \
          && cd HellaAssets \
          && git sparse-checkout init --cone \
          && git sparse-checkout set scripts/ \
          && git checkout main \
          && pip install -r scripts/requirements.txt \
          && playwright install \
          && playwright install-deps \
          && cd ..

          git clone --depth=1 https://github.com/ArknightsAssets/ArknightsFlatbuffers.git

          # official flatc releases don't preserve null fields, but this one does?
          wget -nv https://raw.githubusercontent.com/MooncellWiki/torappu/refs/heads/main/bin/flatc \
          && chmod +x flatc \
          && sudo cp -f flatc /usr/local/bin/flatc \
          && flatc --version

          wget -nv https://github.com/aelurum/AssetStudio/releases/download/ak-v1.2.3/ArknightsStudioCLI_net8_portable.zip -O ArknightsStudioCLI.zip \
          && unzip -q ArknightsStudioCLI.zip -d ArknightsStudioCLI \
          && rm -f ArknightsStudioCLI.zip \
          && echo "ARKSTUDIOCLI=$(pwd)/ArknightsStudioCLI/ArknightsStudioCLI.dll" >> "$GITHUB_ENV"

      - name: Download and extract gamedata
        run: |
          source venv/bin/activate

          python3 HellaAssets/scripts/download_apk.py --server en --dest download
          python3 HellaAssets/scripts/download_ab.py --server en --dest download --always "anon" --skip "."

          cd download

          unzip -q en.apk -d apk \
          && unzip -q apk/Android/obb/com.YoStarEN.Arknights/main*.obb -d obb

          OPTIONS="--filter-by-text gamedata -t textasset -g container --log-level warning"
          mkdir -p extract/obb extract/anon
          dotnet $ARKSTUDIOCLI obb/assets/AB/Android/anon $OPTIONS -o extract/obb
          dotnet $ARKSTUDIOCLI anon $OPTIONS -o extract/anon

          python3 ../scripts/gamedata.py

      - name: Update database
        id: update
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          YOSTAR_UID: ${{ secrets.YOSTAR_UID }}
          YOSTAR_TOKEN: ${{ secrets.YOSTAR_TOKEN }}
        run: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
          source venv/bin/activate

          COLLECTIONS=""
          if [ -n "${{ github.event.inputs.collections }}" ]; then
            COLLECTIONS="--collections ${{ github.event.inputs.collections }}"
          fi

          npm run ci -- --gamedata_path download/out/dyn/gamedata $COLLECTIONS | tee load.out

          if [[ "${PIPESTATUS[0]}" -ne 0 ]]; then
            exit 1
          fi
          if [[ $(grep -c "new docs" load.out) -gt 0 ]]; then
            echo "condition=true" >> $GITHUB_OUTPUT
          else
            echo "condition=false" >> $GITHUB_OUTPUT
          fi
          if [[ $(grep -c "schema validation errors" load.out) -gt 0 ]]; then
            echo "schema=true" >> $GITHUB_OUTPUT
          else
            echo "schema=false" >> $GITHUB_OUTPUT
          fi

      - name: Print schema validation errors
        if: steps.update.outputs.schema == 'true'
        run: |
          for file in $(find . -name 'schema*.log'); do
            echo "=== $file ==="
            cat "$file"
            echo ""
          done
  test:
    name: Verify types
    needs: update
    if: needs.update.outputs.condition == 'true'
    uses: ./.github/workflows/test.yml
    secrets:
      MONGO_URI: ${{ secrets.MONGO_URI }}
